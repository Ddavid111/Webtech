<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Film hozzáadása</title>

    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/alert-box.css" rel="stylesheet" type="text/css">
    <script src="../jquery-3.7.1.js" type="text/javascript" ></script>
    <script src="../js/showHeader.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/addFilm.js" type="text/javascript"></script>
    <div id="nav-bar"></div>
</head>

<body onload="setBackgroundColor()">

<h2 align="center" >Film felvitele</h2>

<div class="alert-box hide hidden">
    <p></p>
    <span class="close-alert">&times; </span>
</div>



<div class="forms">
    <form action="/addFilm" method="post" onsubmit="return validateForm();">
        <div class="formrows">
            <label>
                Cím
                <input type="text" name="title" id="title" />
            </label>

            <label>
                Rendező
                <input type="text" name="director" id="director">
            </label>

            <label>
                Főszereplő
                <input type="text" name="main_actor">
            </label>

            <label>
                Játékidő
                <input type="number" name="duration" id="duration">
            </label>

            <label>
                Megjelenés
                <input type="date" value="date" name="release">
            </label>

            <label>
                Rövid leírás
                <textarea name="description"></textarea>
            </label>
            Milyen nyelveken érhető el?<p></p>
            <label class="flagsLabel">
                <img src="../img/hu.svg" alt="Hungarian" title="Hungarian">
                <input type="checkbox" value="1" name="lang_hu">
                <img src="../img/gb.svg" alt="English" title="English">
                <input type="checkbox" value="1" name="lang_en">
                <img src="../img/de.svg" alt="Deutsch" title="Deutsch">
                <input type="checkbox" value="1" name="lang_de">
                <img src="../img/es.svg" alt="Espanol" title="Espanol">
                <input type="checkbox" value="1" name="lang_es">
                <img src="../img/ru.svg" alt="Russian" title="Russian">
                <input type="checkbox" value="1" name="lang_ru">
                <img src="../img/ro.svg" alt="Romanian" title="Romanian">
                <input type="checkbox" value="1" name="lang_ro">
            </label>

            <label>
                Műfaj kiválasztása<p></p>
            </label>
            <input type="radio" id="horror" value="horror" name="type">
            <label for="horror">Horror </label>
            <input type="radio"  id="crime" value="crime" name="type">
            <label for="crime">Crime</label>
            <input type="radio" id="comedy" value="comedy" name="type">
            <label for="comedy">Comedy</label>
            <input type="radio" id="adventure" value="adventure" name="type">
            <label for="adventure">Adventure</label>
            <input type="radio" id="drama" value="drama" name="type">
            <label for="drama">Drama</label>
            <input type="radio" id="history" value="history" name="type">
            <label for="history">History</label>

        </div>
        <p></p>
        <div id="endOfForms">
            <input style="background-color: red; border: 1px solid darkred; color: white; padding: 10px 20px;" type="reset" value="Űrlap alaphelyzetbe állítása">
        <p></p>

            <input type="submit" class="btn" value="Felvitel">
        </div>

    </form>


</div>


</body>
</html>
